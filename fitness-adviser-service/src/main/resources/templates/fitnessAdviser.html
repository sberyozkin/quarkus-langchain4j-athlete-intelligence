<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">

    <script src="/_importmap/dynamic-importmap.js"></script>

    <script type="module">
        import 'components/athlete-dashboard.js';
    </script>

    <link rel="stylesheet" href="fonts/red-hat-font.min.css">

    <title>Fitness Adviser - Athlete Snapshot</title>

    <style>
        :root {
            --main-bg-color: #f5f5f5;
            --main-highlight-text-color: #fcb11c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Red Hat Text', sans-serif;
            background: var(--main-bg-color);
            overflow: hidden;
        }

        .logout-link {
            position: absolute;
            top: 1em;
            right: 1em;
            z-index: 1000;
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 0.5em 1em;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            transition: background 0.2s;
        }

        .logout-link:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <a href="/logout" class="logout-link">Logout</a>
    <athlete-dashboard></athlete-dashboard>
</body>

</html>
